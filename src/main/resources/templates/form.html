<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>👀 Cardstalker</title>
</head>
<body>

<h2>Cardstalker</h2>

<div class="container">
    <form action="#" th:action="@{/}" th:object="${card}" method="post">

        <div class="row">
            <div class="col-25">
                <label for="cardLink">Cardmarket Link</label>
            </div>
            <div class="col-75">
                <input type="url" th:field="*{url}" id="cardLink" name="cardLink" required autofocus>
                <small th:class="error" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>Language</label>
            </div>
            <div class="col-75">
                <select name="locale" th:name="locale" id="locale">
                    <option value="1" th:selected="(${keepLocale} == 1)">🇺🇸 English</option>
                    <option value="3" th:selected="(${keepLocale} == 3)">🇩🇪 German</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label>Foil</label>
            </div>
            <div class="col-75">
                <select name="foil" th:field="*{foil}">
                    <option selected value="">Any</option>
                    <option value="Y">Yes</option>
                    <option value="N">No</option>
                </select>

            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="mail">Mail</label>
            </div>
            <div class="col-75">
                <input th:name="mailAddress" th:value="${keepMail}" type="email" id="mail" name="mail" required
                       placeholder="you@example.org">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="price">React at price (in euro)</label>
            </div>
            <div class="col-75">
                <input th:field="*{maxNotificationPrice}" type="number" id="price" name="price" step="0.01" min="0.01">
            </div>
        </div>
        <br>

        <div class="row">
            <input type="submit" value="Stalk!">
        </div>
    </form>
    <div class="row">
        <div class="message" th:if="${stalkCode}">
            👍 Successfully added your <a th:href="@{'/details/' + ${stalkCode}}">card</a>
        </div>
    </div>
    <br>
</div>
</body>
<footer>
    <small class="IHOS">
        I 💚 <a href="https://github.com/TheGor1lla/cardstalker">Open Source </a>
    </small>
</footer>
</html>
